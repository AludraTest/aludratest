# for Selenium 2
#driver = FIREFOX
driver = CHROME
use.remotedriver = true

#browser = *iexplore
#browser = *firefox
browser = *googlechrome
browser.log.level = error
selenium.port = 4444

url.of.aut = file:///
timeout = 2000
#speed = 100
speed = 50
close.testapp.after.execution = true
highlight.elements = true
locator.prefix = css=[id$="
locator.suffix = "]
pause.between.retries = 100
break.on.verification.error = false
break.on.interaction.error = true
screenshot.attachment.extension = png
page.source.attachment.extension = html

verification.numeric.difference = 0.00000001
