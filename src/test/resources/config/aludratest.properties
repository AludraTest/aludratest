stop.testcase.on.interaction.exception  = true
stop.testcase.on.verification.exception = true

# root directory of Excel sheets for test
javatest.xls.root=./src/test/resources

# a list of clients for test execution
execution.hosts=localhost

# number of threads for test execution
number.of.threads=1

data.provider = org.aludratest.data.BeneratorTestDataProvider
xls.formatted.by.default = true
default.locale = en
ignore.enabled=true
logging.disabled=false